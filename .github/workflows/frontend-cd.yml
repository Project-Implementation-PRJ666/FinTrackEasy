name: Deploy React Frontend

on:
    push:
        branches: 
            - main
        paths:
            - "fte-react/**"
            - "pnpm-lock.yaml"
            - "pnpm-workspace.yaml"
            - "package.json"

env:
    DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
    RENDER_FRONTEND_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKER_USERNAME }}
                  password: ${{ env.DOCKER_PASSWORD }}

            - name: Install dependencies
              run: pnpm install --filter ./fte-react...

            - name: Build Docker image
              run: |
                  docker build \
                    --platform=linux/amd64 \
                    -f fte-react/Dockerfile \
                    -t ${{ env.DOCKER_USERNAME }}/fintrackeasy-frontend:${{ github.sha }} \
                    .

            - name: Push Docker image
              run: |
                  docker push ${{ env.DOCKER_USERNAME }}/fintrackeasy-frontend:${{ github.sha }}

            - name: Trigger Render Deploy Hook
              run: |
                  curl -X POST ${{ env.RENDER_FRONTEND_DEPLOY_HOOK_URL }}